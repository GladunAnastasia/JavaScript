<doctype! html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bin to Dec and Hex</title>>
	</head>
	<body>
		<script>
			let array = ['A','B','C','D','E','F'];
			window.onload = init;
			function init() {
				let p1 = document.getElementById('p1');
				let p2 = document.getElementById('p2');
				p1.innerHTML = ('Decimal number system: ' + BinToDec("1010010101011010001010010101101010111010"));
				p2.innerHTML = ('Hexadecimal number system: ' + BinToHex("1010010101011010001010010101101010111010"));
			}
			function BinToDec(number) {
				let digit = 0;
				for(let i = number.length-1; i >= 0; i--) {
					digit += number.charAt(i) * Math.pow(2,Math.abs(i - (number.length - 1)));
				}
				return digit;
			} 
			function BinToHex(number) {
				let digit = BinToDec(number);
				let result = "";
				
				do{
					let temp = Math.floor(digit % 16);
					digit = Math.floor(digit / 16);
					result = (temp >= 10 ? array[temp - 10] : temp) + result;
				} while(digit >= 16);
				result = digit + result;
				return result;
			} 
		</script>
		<p id='p1'/>
		<p id='p2'/>
	</body>
</html>
